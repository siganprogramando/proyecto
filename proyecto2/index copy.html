<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Noticias</h1>
        <div class="news-form">
            <input type="text" id="news-title" placeholder="Título de la noticia">
            <textarea id="news-content" placeholder="Contenido de la noticia"></textarea>
            <input type="file" id="news-image" accept="image/*">
            <button onclick="addNews()">Agregar Noticia</button>
        </div>
        <div id="news-list">
            <!-- Aquí se mostrarán las noticias -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
